<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Ignite V50</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Pod Ignite V50</h1>
</header>

<div class="container">
    <h2>Descrição do Produto</h2>
    <p>Experimente o Pod Ignite V50, com 5000 puffs de pura satisfação! Ideal para quem busca um sabor intenso e uma experiência de vaporização prolongada.</p>

    <div class="price-container">
        <div class="price" id="price">R$ 39,99</div>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="updatePrice()">
    </div>

    <div class="button-container">
        <button class="buy-button" onclick="buyProduct()">Comprar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
